<main class="main">
  <div class="content">
    <!-- <div>{{ liveData }}</div>
    <div>{{ imageData }}</div> -->
    <div>
      <video #video autoplay playsinline muted style="width: 75vw"></video>
      <canvas #canvas hidden></canvas>
      <button (click)="startDecoding()" *ngIf="!isDecoding">
        Start Decoding
      </button>
      <button (click)="stopDecoding()" *ngIf="isDecoding">Stop Decoding</button>
    </div>
    <div class="decoded">
      <div style="max-width: 50%; margin-left: 1.5em; padding: 0.5em">
        <p>{{ licenseDetails }}</p>
      </div>
      <div style="max-width: 50%; margin-right: 1.5em; padding: 0.5em">
        <p style="word-break: break-all">{{ text }}</p>
      </div>
    </div>
  </div>
</main>
